
{{ $v1 := int .Values.testVMServices }}
{{ $e1 := int .Values.testVMEndpoints }}
{{ range $i, $e := until $v1 }}
apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: load-se-{{ $i }}
spec:
   hosts:
   - load-se-{{ $i }}.local
   ports:
   - number: 8080
     name: http
     protocol: HTTP
   resolution: STATIC
   endpoints:
{{ range $j, $f := until $e1 }}
    - address: 10.10.10.{{ $j }}
      ports:
        http: 8080
      labels:
        istio: load-se
{{ end }}
---
{{ end }}

