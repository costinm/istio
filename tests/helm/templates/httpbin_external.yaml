apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: httpbin.org
spec:
  hosts:
  - httpbin.org
  ports:
  - number: 80
    name: http
    protocol: HTTP
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: externalhttpbin.{{ .Values.domain }}
spec:
  gateways:
  - istio-gateway
  hosts:
  - externalhttpbin.{{ .Values.domain }}
  http:
  - route:
    - destination:
        host: httpbin.org
        port:
          number: 80