# This file creates load on pilot:
# - ServiceEntry and Service result in Cluster objects
# - VirtualService byon-N.byon.istio.webinf.info create load on the route table

# Construct N VirtualServices with an arbitrary (generated) name.
# The name in this config is setup to resolve to a real IP address
{{ $v := int .Values.testAServices }}
{{ range $i, $e := until $v }}
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: byon-{{ $i }}
spec:
  hosts:
  - byon-{{- $i -}}.byon.istio.webinf.info
  http:
  - route:
    - destination:
        host: fortio.test.svc.cluster.local
        port:
          number: 8080

---
{{ end }}

# Construct Service with Endpoints (of 'old mesh expansion' type), to create
# load of Service type.
# Note that in 0.8 http services don't create additional Listeners !!!
{{ $v1 := int .Values.testVMServices }}
{{ range $i, $e := until $v1 }}

kind: Service
apiVersion: v1
metadata:
  name: vm-{{ $i }}
spec:
  ports:
    - protocol: TCP
      port: 80
      name: http

---

kind: Endpoints
apiVersion: v1
metadata:
  name: vm-{{ $i }}-ep
subsets:
  # This is a real machine listening on port 80
  - addresses:
      - ip: 73.158.64.15
    ports:
      - port: 80
        name: http
---
{{ end }}

# A number of services, pointing to a single endpoint (VM style), to test scalability on
# services.

{{ $v1 := int .Values.testVMMissingServices }}
{{ range $i, $e := until $v1 }}

kind: Service
apiVersion: v1
metadata:
  name: vmnf-{{ $i }}
spec:
  ports:
    - protocol: TCP
      port: 8080
      name: http

---

kind: Endpoints
apiVersion: v1
metadata:
  name: vmnf-{{ $i }}-ep
subsets:
  # K8s doesn't accept localhost. Will need to create a real network - but for now let's
  # see how it reacts to missing endpoints.
  - addresses:
      - ip: 10.1.10.10
    ports:
      - port: 8080
---
{{ end }}
