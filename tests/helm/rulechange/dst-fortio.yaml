# 2 versions
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: fortiov1
spec:
  host: fortiov1
  subsets:
    - name: v1
      labels:
        version: v1
    - name: v2
      labels:
        version: v2
---
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: fortiov1
spec:
  hosts:
    - fortiov1
  http:
    - route:
      - destination:
          host: fortiov1
          subset: v1
        weight: 5
      - destination:
          host: fortiov1
          subset: v2
        weight: 95

---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: fortioistio
spec:
  hosts:
  - "fortio.v08.istio.webinf.info"
  gateways:
  - istio08-gateway
  http:
  - route:
    - destination:
        host: fortiov1.test.svc.cluster.local
        subset: v1
        port:
          number: 8080
      weight: 10
    - destination:
        host: fortiov1.test.svc.cluster.local
        subset: v2
        port:
          number: 8080
      weight: 90
